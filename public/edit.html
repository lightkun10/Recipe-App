<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recipe App</title>
</head>
<body>
  
  <div class="header">
    <div class="container">
      <h1 class="header__title">Recipe App</h1>
      <h2 class="header__subtitle"></h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container actions__container--spaced">
        <div><a href="./index.html">Home</a></div>
        <span id="note-date"></span>
    </div>
  </div>

  <div id="recipe-head" class="container">
      <input id="recipe-title" type="text" class="title-input" placeholder="Recipe Name">
      <div class="col s12 m6">
        <p id="subtitle"></p>
      </div>
      <textarea id="recipe-body" class="body-input" placeholder="Enter method/step/direction here"></textarea>
      <!-- <label for="recipe=body">How to</label> -->
  </div>

<br>
<br>

  <div class="ingredient-container">
      <form id="new-ingredients">
        <label>Add new Ingredient</label>
        <br>
        <input type="text" class="input" name="newIngredients" placeholder="Add ingredient">
        <button class="button">Add ingredient</button>
      </form>
  </div>


  <div id="ingredients"></div>

<div class="danger-zone">
  <h3>Danger Zone</h3>
  <button id="delete-recipe" class="button button--secondary">Delete recipe</button>
</div>

    <script src="./scripts/edit-bundle.js"></script>



</body>
</html>
